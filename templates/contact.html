{% extends "layout.html" %}

{% block body %}
<div class="container mt-5">
    <h1 class="text-center">Contact Me</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input name="name" class="form-control" placeholder="Your Name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
    </form>
</div>

<footer class="bg-black pt-3 pb-3">
    <section class="container text-white">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <p>&copy;2022 all right .All bike reseverd .</p>

            </div>
            <div>

                <h3 class="m-0 pb-2">Get the app</h3>
                <a class="text-white" href="https://apps.apple.com/us/app/google/id284815942">
                    <div class="border rounded-3 mb-2">
                        <div class="d-flex align-items-center">
                            <div class="fs-1 pe-2 ps-2">
                                <i class="fab fa-apple w-2.4rem"></i>
                            </div>
                            <div>
                                <small class="p-0 m-0">Download the app</small>
                                <h4 class="m-0">App Store</h4>
                            </div>
                        </div>
                    </div>
                </a>

                <a class="text-white" href="https://play.google.com/store/apps">
                    <div class="border rounded-3">
                        <div class="d-flex align-items-center">
                            <div class="fs-1 pe-2 ps-2">
                                <i class="fas fa-play"></i>
                            </div>
                            <div>
                                <small class="p-0 m-0">Download the app</small>
                                <h4 class="m-0 ">Play store</h4>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>


    </section>


</footer>
{% endblock %}
